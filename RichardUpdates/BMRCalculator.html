<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myBMR" ng-controller="myCtrl">
<h1>Your total Basal Metabolic Rate is {{bmrPersonalInfo}} based
   on your height, weight, age, and gender.</h1>
</div>
<div ng-if="Male">
  $scope.bmrResults = 66 + (6.23 * weight) +(4.7 * height)-(4.7 * age)
</div>
<div ng-if="mFeale">
  $scope.bmrResults = 655 + (4.35 * weight) +(12.7 * height)-(6.8 * age)
</div>
<script>
var bmr = angular.module("myBMR", []);
bmr.controller("myCtrl", function($scope, $http){
    $http.get("BMRInfo.htm").then(function (response){
      $scope.bmrPersonalInfo = response.data;
    });
});
</script>
</body>
</html>
